<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orca AI Studios | Admin</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700&family=Urbanist:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <div class="noise"></div>
  <header class="site-header admin-header">
    <nav class="nav">
      <div class="logo">
        <span class="logo-mark">Orca</span>
        <span class="logo-sub">AI Studios</span>
      </div>
      <div class="nav-links">
        <a href="index.html">Back to Site</a>
        <a href="#" id="sign-out" class="btn btn-ghost" style="display: none;">Sign Out</a>
      </div>
    </nav>
    <section class="admin-hero">
      <div>
        <p class="eyebrow" style="color: var(--color-primary);">Admin Console</p>
        <h1>Work With Me Submissions</h1>
        <p class="lead">
          Review form requests, capture key details, and export a CSV anytime.
        </p>
      </div>
      <div class="admin-access panel">
        <h3>Admin Sign-In</h3>
        <p>Use your Orca admin account to load submissions.</p>
        <div class="admin-inputs">
          <button class="btn btn-primary" id="login-btn">Sign In</button>
          <button class="btn btn-ghost" id="load-submissions" style="display: none;">Refresh Data</button>
        </div>
        <p class="admin-user" id="admin-user"></p>
        <p class="form-status" id="admin-status" aria-live="polite"></p>
      </div>
    </section>
  </header>

  <main class="section admin-section">
    <div class="admin-actions">
      <button class="btn btn-outline" id="export-csv">Export CSV</button>
    </div>

    <div class="table-container panel">
      <table class="admin-table" id="submission-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Project</th>
            <th>Budget</th>
            <th>Actions</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="submissions-body">
          <tr>
            <td colspan="7" style="text-align: center;">No submissions loaded.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="admin.js"></script>
</body>

</html>
