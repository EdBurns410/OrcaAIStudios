<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Orca AI Studios</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: var(--color-primary);
    }

    p {
      max-width: 500px;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: var(--color-text-muted);
    }
  </style>
</head>

<body>
  <div class="noise"></div>
  <div class="ambient">
    <span class="orb orb-one"></span>
  </div>

  <h1>Request Received</h1>
  <p>Thanks for reaching out. A booking calendar should have opened in a <strong>new tab</strong> for you.</p>
  <p>If it didn't open, please click the button below.</p>

  <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
    <a href="https://calendar.app.google/qMxCJGDQfZHjKJRZ6" target="_blank" class="btn btn-primary">Open Calendar</a>
    <a href="/" class="btn btn-ghost">Back to Home</a>
  </div>

  <script>
    // Automatically open calendar in new tab
    window.onload = function () {
      setTimeout(() => {
        window.open('https://calendar.app.google/qMxCJGDQfZHjKJRZ6', '_blank');
      }, 1000);
    };
  </script>
</body>

</html>
